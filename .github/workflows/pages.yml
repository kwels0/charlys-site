name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run build
        env:
          # If this is a *project* page (https://user.github.io/<repo>/), keep this line.
          # If it's a *user/org* page (repo named user.github.io), change to "/".
          VITE_BASE: /${{ github.event.repository.name }}/

      - name: Add .nojekyll
        run: touch dist/.nojekyll

      # Optional SPA fallback (React Router etc.)
      - name: SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
